<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="yVe2epzjkerR8je1PTmDaqo8M-7vuEX8HycpvjaCz4I" />
    <title>Tic-Tac-Toe Game</title>
    <style>
        * {
  margin: 0;
  padding: 0;
}

body {
  background-color: #ffd6ff;
  text-align: center;
}

.container {
  height: 70vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.game {
  height: 60vmin;
  width: 60vmin;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 1.5vmin;
}

.box {
  height: 18vmin;
  width: 18vmin;
  border-radius: 25px;
  border: none;
  box-shadow: 0 0 1rem rgba(0, 0, 0, 0.3);
  font-size: 80px;
  color: #000000;
  background-color: #b8c0ff;
}

h1 {
  font-size: 60px;
  margin-top: 20px;
}

.reset-btn {
  padding: 1rem;
  font-size: 1.25rem;
  background-color: #191913;
  color: #fff;
  border-radius: 1rem;
  border: none;
}

.new-btn {
  padding: 1rem;
  font-size: 1.25rem;
  background-color: #191913;
  color: #fff;
  border-radius: 1rem;
  border: none;
}

#msg {
  color: #424b54;
  font-size: 10vmin;
}

.msg-container {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 4rem;
}

.hide {
  display: none;
}
@media screen and (min-width: 469px) and (max-width: 768px) {
  h1 {
    font-size: 30px;
  }
  .box {
    font-size: 40px;
  }
}
@media screen and (max-width: 468px) {
  h1 {
    font-size: 30px;
  }
  .box {
    font-size: 40px;
  }
}
    </style>
  </head>
  <body>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button class="new-btn">New Game</button>
    </div>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button class="reset-btn">Reset Game</button>
    </main>
    <script >
        let boxes = document.querySelectorAll(".box");
let resetbtn = document.querySelector(".reset-btn");
let newbtn = document.querySelector(".new-btn");
let msgcontainer = document.querySelector(".msg-container");
let msg = document.querySelector("#msg");
let turnO = true;
let winpatterns = [
    [0, 1, 2],
    [0, 3, 6],
    [0, 4, 8],
    [1, 4, 7],
    [2, 5, 8],
    [2, 4, 6],
    [3, 4, 5],
    [6, 7, 8]
];

boxes.forEach((box) => {
    box.addEventListener("click", () => {
        if (turnO) {
            box.innerText = "O";
            turnO = false;
        } else {
            box.innerText = "X";
            turnO = true;
        }
        box.setAttribute("disabled", true);
        winner();
    });
});

const showwinner = (winner) => {
    msg.innerText = `Congratulations, winner is ${winner}`;
    msgcontainer.classList.remove("hide");
    disableboxes();
};

const disableboxes = () => {
    for (box of boxes) {
        box.setAttribute("disabled", true);
    }
};

const enableboxes = () => {
    for (box of boxes) {
        box.removeAttribute("disabled");
        box.innerText = "";
    }
};

const winner = () => {
    for (let pattern of winpatterns) {

        let pos1 = boxes[pattern[0]].innerText;
        let pos2 = boxes[pattern[1]].innerText;
        let pos3 = boxes[pattern[2]].innerText;

        if (pos1 !== "" && pos2 !== "" && pos3 !== "") {
            if (pos1 === pos2 && pos2 === pos3) {
                console.log("winner", pos1);
                showwinner(pos1);
            }
        }
    }
};

const resetgame = () => {
    turnO = true;
    enableboxes();
    msgcontainer.classList.add("hide");
};

newbtn.addEventListener("click", resetgame);
resetbtn.addEventListener("click", resetgame);
    </script>
  </body>
</html>
