apiVersion: v1
kind: LimitRange
metadata:
  name: container-limit-range
  namespace: default
spec:
  limits:
  - max:
      cpu: "2"
      memory: "1Gi"
    min:
      cpu: "200m"
      memory: "256Mi"
    default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "300m"
      memory: "300Mi"
    type: Container
